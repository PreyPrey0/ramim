            opacity: 0.7;

        @keyframes floatHeart {

        h1 {
            color: #d72660;
            margin-bottom: 20px;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }
        .botoes {
            margin-top: 30px;
        }
        button {
            background: #d72660;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 32px;
            font-size: 1.2em;
            margin: 0 20px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #eab0d8;
            position: relative;
        }
        button:hover {
            background: #a61b46;
            transform: scale(1.12) rotate(-2deg);
            box-shadow: 0 4px 16px #eab0d8;
        }
        #mensagem-final {
            display: none;
            margin-top: 30px;
            font-size: 1.3em;
            color: #d72660;
            background: #fff0fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 2px 12px #eab0d8;
            animation: mensagemFadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        #mensagem-final.mostrar {
            display: block;
            animation: mensagemFadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes mensagemFadeIn {
            0% { opacity: 0; transform: scale(0.7) translateY(40px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .foto-casal {
            display: block;
            margin: 0 auto 24px auto;
            max-width: 320px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 24px #eab0d8;
            border: 4px solid #fff0fa;
            transition: transform 0.4s;
        }
        .foto-casal:hover {
            transform: scale(1.04) rotate(-2deg);
        }
        .foto-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }
        .heart-anim {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }
        .heart-anim.mostrar {
            animation: heartGrow 1.2s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }
        @keyframes heartGrow {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            60% {
                width: 180px;
                height: 180px;
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                width: 160px;
                height: 160px;
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        .heart-anim::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: none;
            width: 100%;
            height: 100%;
            opacity: 1;
            z-index: 2;
            pointer-events: none;
        }
        .heart-anim svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 4vw;
                border-radius: 12px;
            }
            .foto-casal {
                max-width: 95vw;
                border-radius: 12px;
                margin-bottom: 16px;
            }
            h1 {
                font-size: 1.1em;
            }
            .botoes {
                flex-direction: column;
                gap: 16px;
            }
            button {
                width: 90vw;
                max-width: 320px;
                font-size: 1em;
                margin: 10px 0;
                padding: 14px 0;
            }
            #mensagem-final {
                font-size: 1em;
                padding: 16px 4vw;
            }
            .heart-anim {
                width: 120px;
                height: 120px;
            }
            .hearts {
                width: 100vw;
                height: 100vh;
            }
            audio#audio-fundo {
                width: 95vw !important;
                min-width: 0;
                left: 2.5vw;
                right: auto;
                bottom: 12px;
            }
        }
    </style>
</head>
